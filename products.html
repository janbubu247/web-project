<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1b1a52;
            color: #fff;
        }
        

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1558b0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1a73e8;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #1558b0;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .box {
            background-color: #1e1e2f;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .icons a {
            font-size: 1.5rem;
            color: #1a73e8;
            margin: 0 5px;
            transition: color 0.3s;
        }

        .icons a:hover {
            color: #1558b0;
        }

        .image img {
            max-width: 100%;
            width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
        }

        .content h3 {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .stars i {
            color: #ffc107;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .price span {
            font-size: 1rem;
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1558b0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <span class="material-symbols-outlined">arrow_back</span>
    </a>
<section id="products" class="products">
<h1 class="heading"> Our <span>products</span></h1>
<br>
<br>
<div class="box-container">

    <div class="box">
        <div class="icons">
            <a href="https://www.coupang.com/np/search?component=&q=air+purifier&channel=user" class="fas fa-shopping-cart" onclick="addToCart(this.closest('.box'))"></a>
            <a href="#products" class="fas fa-heart"></a>
            <a href="#products" class="fas fa-eye"></a>
        </div>
        <br>
        <div class="image">
            <img src="images/product-4.png" alt="">
        </div>
        <div class="content">
            <h3>Purifier</h3>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price">₩49000 <span>₩85000</span></div>
        </div>
    </div>

    <div class="box">
        <div class="icons">
            <a href="https://www.coupang.com/np/search?component=&q=mask&channel=user" class="fas fa-shopping-cart" onclick="addToCart(this.closest('.box'))"></a>
            <a href="#products" class="fas fa-heart"></a>
            <a href="#products" class="fas fa-eye"></a>
        </div>
        <br>
        <div class="image">
            <img src="images/product-5.png" alt="">
        </div>
        <div class="content">
            <h3>Mask</h3>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price">₩20520 <span>₩28800</span></div>
        </div>
    </div>

    <div class="box">
        <div class="icons">
            <a href="https://www.coupang.com/np/search?component=&q=humidifier&channel=user" class="fas fa-shopping-cart" onclick="addToCart(this.closest('.box'))"></a>
            <a href="#products" class="fas fa-heart"></a>
            <a href="#products" class="fas fa-eye"></a>
        </div>
        <br>
        <div class="image">
            <img src="images/product-6.png" alt="">
        </div>
        <div class="content">
            <h3>Humidifier</h3>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price">₩19800 <span>₩50000</span></div>
        </div>
    </div>
    
</div>
</section>
</body>
</html>
