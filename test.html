<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Compare</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1b1a52;
            color: #be0f0f;
        }
        .box-container {
            max-width: 1200px;
            margin: 50px auto;
        }
        .box {
            display: inline-block;
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            text-align: center;
        }
        .charts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }  
        
        .location {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1558b0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1a73e8;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #1558b0;
        }
        .location-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .location-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .remove-btn, .add-btn {
            margin-left: 10px;
            cursor: pointer;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
        }
        .remove-btn {
            background-color: red;
        }
        .add-btn {
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <span class="material-symbols-outlined">arrow_back</span>
    </a>
    <h1>Comparator</h1>
    <div class="location-container" id="location-container">
        <!-- Location entries will be added here -->
    </div>
    
    <div class="location">
        <input type="text" class="search-bar" id="location" placeholder="Search for location">
        <button type="button" class="btn" onclick="addLocation()">Add Location</button>
    </div>
    <div class="location">
        <button type="button" class="btn" onclick="fetchInfo()">Search</button>
    </div>
    
    <select id="time">
        <option value="1month">1 month</option>
        <option value="1week">1 week</option>
        <option value="1year">1 year</option>
    </select>
    <select id="graph">
        <option value="wind">Wind Speed</option>
        <option value="temperature">Temperature</option>
        <option value="humidity">Humidity</option>
    </select>

    <div class="charts">
        <div class="box">
            <h3>Wind Speed</h3>
            <canvas id="wind-speed-chart"></canvas>
        </div>
        <div class="box">
            <h3>Temperature</h3>
            <canvas id="temperature-chart"></canvas>
        </div>
        <div class="box">
            <h3>Humidity</h3>
            <canvas id="humidity-chart"></canvas>
        </div>
    </div>

<script>
    let locations = [];  // Array to store added locations

    function addLocation() {
        const locationName = document.getElementById("location").value;
        if (locationName) {
            locations.push(locationName);
            updateLocationList();
        } else {
            alert("Please enter a location.");
        }
    }

    function updateLocationList() {
        const container = document.getElementById("location-container");
        container.innerHTML = '';  // Clear the container before updating

        locations.forEach((location, index) => {
            const locationItem = document.createElement('div');
            locationItem.className = 'location-item';
            locationItem.innerHTML = `${location} 
                <span class="add-btn" onclick="selectLocation(${index})">+</span>
                <span class="remove-btn" onclick="removeLocation(${index})">-</span>`;
            container.appendChild(locationItem);
        });
    }

    function selectLocation(index) {
        const location = locations[index];
        document.getElementById("location").value = location;  // Set the location input to selected one
        fetchInfo(location);  // Fetch data for the selected location
    }

    function removeLocation(index) {
        locations.splice(index, 1);
        updateLocationList();
    }

    function fetchInfo(location) {
        const apiKey = '1992acd757593192e5b6ed69c774d2f2';
        const locationURL = `http://api.openweathermap.org/geo/1.0/direct?q=${location}&appid=${apiKey}`;

        $.ajax({
            url: locationURL,
            method: 'GET',
            success: function(locationData) {
                const lat = locationData[0].lat;
                const lon = locationData[0].lon;
                const weatherURL = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}`;

                $.ajax({
                    url: weatherURL,
                    method: 'GET',
                    success: function(weatherData) {
                        renderGraphs(weatherData);
                    }
                });
            }
        });
    }

    function renderGraphs(weatherData) {
        const windSpeedData = weatherData.list.slice(0, 7).map(d => d.wind.speed);
        const temperatureData = weatherData.list.slice(0, 7).map(d => Math.round(d.main.temp - 273.15));
        const humidityData = weatherData.list.slice(0, 7).map(d => d.main.humidity);

        const labels = Array.from({ length: 7 }, (_, i) => `Hour ${i + 1}`);

        // Render Wind Speed chart
        new Chart(document.getElementById('wind-speed-chart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Wind Speed',
                    data: windSpeedData,
                    borderColor: 'rgba(255,99,132,1)',
                    borderWidth: 1
                }]
            }
        });

        // Render Temperature chart
        new Chart(document.getElementById('temperature-chart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature',
                    data: temperatureData,
                    borderColor: 'rgba(54,162,235,1)',
                    borderWidth: 1
                }]
            }
        });

        // Render Humidity chart
        new Chart(document.getElementById('humidity-chart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Humidity',
                    data: humidityData,
                    borderColor: 'rgba(75,192,192,1)',
                    borderWidth: 1
                }]
            }
        });
    }
</script>
</body>
</html>
